<!DOCTYPE html>
<html lang='en'>
    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="off.css">
</head>
 
<body>
  <div class='charging-notification'>
    charging
  </div>
  
  <div class='unixcountdown'>
    <div class='unixcountdown-value' id='ucount'>00</div>
  </div>
              

  <div class="countdown-timer-container">
    <div class="countdown-timer-values" id="days">00</div>
    <div class="countdown-timer-values" id="hours">00</div>
    <div class="countdown-timer-values" id="minutes">00</div>
    <div class="countdown-timer-values" id="seconds">00</div>
    <div>days</div>
    <div>hours</div>
    <div>minutes</div>
    <div>seconds</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
